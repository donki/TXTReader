<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
<defs>
    <!-- Document background - más gris para contraste -->
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#F8F9FA;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#E9ECEF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow for depth -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="3" dy="6" stdDeviation="6" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
</defs>

<!-- Fondo blanco sólido para evitar tintes del sistema -->
<rect x="0" y="0" width="512" height="512" fill="#FFFFFF"/>

<!-- Document shape - centered and prominent with shadow -->
<rect x="120" y="80" width="272" height="352" rx="20" ry="20" fill="url(#docGradient)" stroke="#CBD5E1" stroke-width="3" filter="url(#shadow)"/>



<!-- Text lines - more prominent -->
<rect x="150" y="130" width="200" height="8" rx="4" fill="#64748B"/>
<rect x="150" y="155" width="160" height="8" rx="4" fill="#64748B"/>
<rect x="150" y="180" width="180" height="8" rx="4" fill="#64748B"/>
<rect x="150" y="205" width="140" height="8" rx="4" fill="#64748B"/>

<!-- Large TXT text - color más oscuro para mejor contraste -->
<text x="256" y="290" font-family="Arial, sans-serif" font-size="90" font-weight="900" text-anchor="middle" fill="#1E293B">TXT</text>

<!-- More text lines below -->
<rect x="150" y="330" width="170" height="8" rx="4" fill="#64748B"/>
<rect x="150" y="355" width="130" height="8" rx="4" fill="#64748B"/>
<rect x="150" y="380" width="150" height="8" rx="4" fill="#64748B"/>

<!-- Texto "oc" sutil en la esquina inferior derecha -->
<text x="360" y="415" font-family="Arial, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#9CA3AF">oc</text>



</svg>